<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IQ & Konzentrationstrainer</title>
  <style>
    body {font-family: Arial, sans-serif; background:#0b1c16; color:#f4f7f5; margin:0; padding:0;}
    header {background:#0d3b2a; color:#fff; padding:1rem; text-align:center;}
    main {max-width:900px; margin:2rem auto; background:#10241c; padding:2rem; border-radius:10px;}
    button {padding:.6rem 1rem; border:none; border-radius:8px; cursor:pointer; background:#146c43; color:white; font-weight:bold;}
    .question {margin-top:1rem; background:#0f2a22; padding:1rem; border-radius:10px;}
    .archive {margin-top:2rem;}
    .hidden {display:none;}
  </style>
</head>
<body>
  <header>
    <h1>Daily IQ & Konzentrationstrainer</h1>
    <p>Trainiere dein Gehirn täglich mit neuen Fragen!</p>
  </header>
  <main>
    <div id="quiz"></div>
    <button id="nextBtn">Nächste Frage</button>
    <div class="archive">
      <h2>Fragenarchiv</h2>
      <ul id="archiveList"></ul>
    </div>
  </main>
  <script>
    const questions = [
      {q:'Welche Zahl folgt in der Reihe? 2, 4, 8, 16, ?', a:['18','24','32','34'], c:2},
      {q:'Was gehört nicht in die Reihe? Katze, Hund, Auto, Maus', a:['Katze','Hund','Auto','Maus'], c:2},
      {q:'Welches Wort ist ein Synonym für „rasch“?', a:['langsam','schnell','spät','trüb'], c:1},
      {q:'Wähle die korrekte Fortsetzung: A, C, E, G, ?', a:['H','I','J','K'], c:1},
      {q:'Wenn alle Rosen Blumen sind und einige Blumen schnell welken, was folgt?', a:['Alle Rosen welken schnell','Einige Rosen welken schnell','Keine Rosen welken schnell','Unbekannt'], c:3}
    ];

    let index = 0;
    let archive = JSON.parse(localStorage.getItem('iq_archive') || '[]');

    function renderQuestion() {
      const quiz = document.getElementById('quiz');
      const q = questions[index % questions.length];
      quiz.innerHTML = `<div class='question'><h3>${q.q}</h3>${q.a.map((ans,i)=>`<p><button onclick='answer(${i})'>${ans}</button></p>`).join('')}</div>`;
    }

    function answer(i){
      const q = questions[index % questions.length];
      const correct = i===q.c;
      alert(correct ? 'Richtig!' : 'Falsch!');
      archive.push({frage:q.q, richtig:correct, zeit:new Date().toLocaleString()});
      localStorage.setItem('iq_archive', JSON.stringify(archive));
      renderArchive();
    }

    function renderArchive(){
      const list = document.getElementById('archiveList');
      list.innerHTML = archive.map(x=>`<li>${x.frage} — ${x.richtig ? '✅' : '❌'} (${x.zeit})</li>`).join('');
    }

    document.getElementById('nextBtn').addEventListener('click',()=>{
      index++;
      renderQuestion();
    });

    renderQuestion();
    renderArchive();
  </script>
</body>
</html>
